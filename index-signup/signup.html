<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d9be93bd82.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark">
          <h1 class="navbar-brand">G3+</h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Início</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i>Login</a>
                  </li>
              </ul>
          </div>
      </nav>
    </header>

    <main>
        <div class="container_signup">
            <form method="GET" action="." class="form">
                <h2>CADASTRO</h2>

                <label for="nome_sobrenome">Nome Completo</label>
                <div class="input-group mb-3">
                    <input type="text" name="nome" id="nome_sobrenome" class="form-control form-control-sm" required>
                </div>    
            
                <label for="email">E-mail</label>
                <div class="input-group mb-3">
                    <input placeholder="Exemplo@Dominio.com" type="email" name="email" id="email" class="form-control form-control-sm" onblur="validateEmail(this.value)" required>
                </div>

                <label for="senha">Senha</label>
                <div class="input-group mb-3">
                    <input type="password" name="senha" id="senha" class="form-control form-control-sm" required>
                    <span class="input-group-text" id="basic-addon1-bg" onclick="mostrarSenha()">
                        <i class="fas fa-eye" id="little-eye"></i>
                    </span>
                </div>
            
                <label for="confirmSenha">Confirmação de Senha</label>
                <div class="input-group mb-3">
                    <input type="password" name="confirmSenha" id="confirmSenha" class="form-control form-control-sm" onblur="validateSenha(this.value)" required>
                </div>
            
                <label for="rg">RG</label>
                <div class="input-group mb-3">
                    <input type="text" name="rg" id="rg" class="form-control form-control-sm" onblur="validateRG(this.value)" required> 
                </div>

                <label for="cep">CEP</label>
                <div class="input-group mb-3">
                    <input type="text" name="cep" id="cep" class="form-control form-control-sm" onblur="consultaCEP(this.value)">
                </div>

                <label for="cidade">Cidade</label>
                <div class="input-group mb-3">
                    <input type="text" name="cidade" id="cidade" class="form-control form-control-sm" disabled>
                </div>

                <label for="estado">Estado</label>
                <div class="input-group mb-3">
                    <input type="text" name="estado" id="estado" class="form-control form-control-sm" disabled>
                </div>

                <label for="rua">Rua</label>
                <div class="input-group mb-3">
                    <input type="text" name="rua" id="rua" class="form-control form-control-sm" disabled>
                </div>

                <label for="bairro">Bairro</label>
                <div class="input-group mb-3">
                    <input type="text" name="bairro" id="bairro" class="form-control form-control-sm" disabled>
                </div>

                <label for="numero">Número</label>
                <div class="input-group mb-3">
                    <input type="text" name="numero" id="numero" class="form-control form-control-sm">
                </div>

                <input type="submit" name="cadastrar" class="btn btn-primary" id="cadastrar" value="Cadastrar">
            </form>
        </div>
    </main>

    <footer class="footer">
      <p>
          Todos os direitos reservados &copy; 2021<br>

      </p>
  </footer>
    
</body>
</html>
