<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--Informações da página-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3+</title>
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/login.css">
    <!--JS-->
    <script src="https://kit.fontawesome.com/a3e340081b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../assets/js/login.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark">
            <h1 class="navbar-brand">G3+</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i>Início</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form>
                <h2>Login</h2>

                <label>E-mail</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input id="inputEmail" type="email" name="email" placeholder="Digite seu e-mail"
                        class="form-control" required autofocus>
                    <i id="errorEmail"></i>
                </div>

                <label>Senha</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-key"></i>
                    </span>

                    <input id="inputPassword" type="password" name="password" placeholder="Digite sua senha"
                        class="form-control" required>
                    <span class="input-group-text" id="basic-addon1-bg">
                        <i class="fas fa-eye" id="btnPassword"></i>
                    </span>
                </div>

                <div class="box-forgot">
                    <a href="forgot-password.html">Esqueceu a senha?</a>
                </div>

                <button class="btn btn-primary">Entrar</button>

                <div class="box-sign-up">
                    Novo no G3+? <a href="#">Cadastre-se</a>
                </div>

                <div class="signInOr">
                    <span class="signInOrSpan">ou</span>
                </div>

                <div class="div-social">
                    <img class="img-icon" src="icon-google.png">
                    <p class="legend-icon">Login com o Google</p>
                </div>

                <div class="div-social">
                    <img class="img-icon" src="icon-facebook.png">
                    <p class="legend-icon">Login com o Facebook</p>
                </div>

                <div class="div-social">
                    <img class="img-icon" src="icon-linkedin.png">
                    <p class="legend-icon">Login com o Linkedin</p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>
            Todos os direitos reservados &copy; 2021<br>
            Grupo 3 | T8 <a href="https://www.resilia.work/" target="blank">Resilia</a>
        </p>
    </footer>
</body>

</html>
