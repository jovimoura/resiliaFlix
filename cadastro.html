<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    
    <script src="https://kit.fontawesome.com/d9be93bd82.js" crossorigin="anonymous"></script>
    <script src="validaçoes.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    

    <main>
        <div class="container_signup">
            <form method="GET" action="." class="form">
                <h2>CADASTRO</h2>

                <label for="nome_sobrenome">Nome Completo</label>
                <div class="input-group mb-3">
                    <input type="text" name="nome" id="nome_sobrenome" class="form-control form-control-sm" required>
                </div>    
            
                <label for="email">E-mail</label>
                <div class="input-group mb-3">
                    <input placeholder="Exemplo@Dominio.com" type="email" name="email" id="email" class="form-control form-control-sm" onblur="validateEmail(this.value)" required>
                </div>

                <label for="senha">Senha</label>
                <div class="input-group mb-3">
                    <input type="password" name="senha" id="senha" class="form-control form-control-sm" required>
                    <span class="input-group-text" id="basic-addon1-bg" onclick="mostrarSenha()">
                        <i class="fas fa-eye" id="little-eye"></i>
                    </span>
                </div>
            
                <label for="confirmSenha">Confirmação de Senha</label>
                <div class="input-group mb-3">
                    <input type="password" name="confirmSenha" id="confirmSenha" class="form-control form-control-sm" onblur="validateSenha(this.value)" required>
                </div>
            
                <label for="rg">RG</label>
                <div class="input-group mb-3">
                    <input type="text" name="rg" id="rg" class="form-control form-control-sm" onblur="validateRG(this.value)" required> 
                </div>

                <label for="cep">CEP</label>
                <div class="input-group mb-3">
                    <input type="text" name="cep" id="cep" class="form-control form-control-sm" onblur="consultaCEP(this.value)">
                </div>

                <label for="cidade">Cidade</label>
                <div class="input-group mb-3">
                    <input type="text" name="cidade" id="cidade" class="form-control form-control-sm" disabled>
                </div>

                <label for="estado">Estado</label>
                <div class="input-group mb-3">
                    <input type="text" name="estado" id="estado" class="form-control form-control-sm" disabled>
                </div>

                <label for="rua">Rua</label>
                <div class="input-group mb-3">
                    <input type="text" name="rua" id="rua" class="form-control form-control-sm" disabled>
                </div>

                <label for="bairro">Bairro</label>
                <div class="input-group mb-3">
                    <input type="text" name="bairro" id="bairro" class="form-control form-control-sm" disabled>
                </div>

                <label for="numero">Número</label>
                <div class="input-group mb-3">
                    <input type="text" name="numero" id="numero" class="form-control form-control-sm">
                </div>

                <input type="submit" name="cadastrar" class="btn btn-primary" id="cadastrar" value="Cadastrar">

            </form>
        </div>
    </main>



    <footer></footer>
    
</body>
</html>
