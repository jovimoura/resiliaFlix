<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="validaçoes.js"></script>

</head>
<body>
    <header></header>

    <main>
        <form method="GET" action=".">
            <label for="nome_sobrenome">Nome Completo</label>
            <input type="text" name="nome" id="nome_sobrenome" class="form-control form-control-sm" required>
        
            <label for="email">E-mail</label>
            <input placeholder="Exemplo@Dominio.com" type="email" name="email" id="email" class="form-control form-control-sm" onblur="validateEmail(this.value)" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control form-control-sm" required>

            <label for="confirmSenha">Confirmação de Senha</label>
            <input type="password" name="confirmSenha" id="confirmSenha" class="form-control form-control-sm" onblur="validateSenha(this.value)" required>
        
            <label for="rg">RG</label>
            <input type="text" name="rg" id="rg" class="form-control form-control-sm" onblur="validateRG(this.value)" required> 

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" class="input-group-text" onblur="consultaCEP(this.value)">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="input-group-text">

            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" class="input-group-text">

            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" class="input-group-text">

            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" class="input-group-text">

            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" class="input-group-text">

            <input type="submit" name="cadastrar" class="btn btn-primary" id="cadastrar" value="Cadastrar">
        </form>
    </main>

    <footer></footer>
    
</body>
</html>
